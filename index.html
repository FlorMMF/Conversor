<!DOCTYPE html>
<html>
    <head>
        <title>Conversor de base numerica</title>
        <link rel="stylesheet" href="style.css">
    </head>
    



    <body>
        <h1>Conversor de base numerica</h1>
        <div class="container">
            <h2 class="heading">Ingrese el numero a pasar a otra base</h2>
            <input id="numInicial" type="number" placeholder="Numero a pasar" />
            
            <h2 class="heading">Ingrese la base en la que esta el numero</h2>
            <input id="baseInicial" type="number" placeholder="Numero de base" />
            
        </div>
        <br>
        <div class="container">
            <h2 class="heading">Ingrese la base a la que desea pasar el numero</h2>
            <input id="baseFinal" type="number" placeholder="Numero de base" />
            
        </div>
        <br>
        <div class="container">
            <h2 class="heading">Presione listo para mostrar la base</h2>

            <button class="checkBtn">Listo</button>
            
        </div>
    </body>

</html>
